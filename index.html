<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to
            return.</p>

        <label for="bill-amount"><strong>BILL AMOUNT:</strong> </label>
        <input id="bill-amount" type="number" />


        <label for="cash-given" class="hide-ele"><strong>CASH GIVEN:</strong></label>
        <input id="cash-given" class="hide-ele" type="number" />

        <button id="check" class="hide-ele">Check</button>

        <p id="message"></p>

        <table class="hide-ele">
            <caption><strong>Return change</strong></caption>
            <tbody class="table-body">
                <tr>
                    <th>No of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>200</td>
                    <td>100</td>
                    <td>50</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>2</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </div>
  
    <script src="App.js" type="text/javascript"></script>
</body>
</html>
